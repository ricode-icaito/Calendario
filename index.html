<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Calendario">
    <meta name="author" content="icaito-ricodi">
    <meta name="keywords" content="Mi pagina, mi sitio, mi web">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
  </head>
  <body>
    <div class="contenedor-logo">
    <img src="img/Logo-ricodi.jpeg" alt="Logo-ricodi" class="logo-rebote">
    </div>
    <h1>CALENDARIO DIGITAL</h1>
    <div class="root">
        <div class="calendar" id="calendar"></div>

        <div class="calendar" id="calendar2"></div>
    </div>
    <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <script  type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        let calendar = new Calendar('calendar');
        calendar.getElement().addEventListener('change', e => {
            console.log(calendar.value().format('LLL'));
        });

        let calendar2 = new Calendar('calendar2');
        calendar2.getElement().addEventListener('change', e => {
            console.log(calendar2.value().format('LLL'));
        });
    </script>
  </body>
</html>
